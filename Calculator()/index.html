<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <main>
    
        <button  class = "light-mode-button" aria-label="Toggle Light Mode">
            <span></span>
            <span></span>
        </button>
        

    <section>
        <div class="container">
            <div id="output"></div>
        <div class= "buttons">
        <div style = "font-weight: 500;" id = "clear" class="button">C</div>
        <div  class="button">/</div>
        <div class="button">*</div>
        <div class="button border-none">&larr;</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button border-none">-</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button border-none">+</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button border-none">.</div>
        <div class="button">(</div>
        <div class="button">0</div>
        <div class="button">)</div>
        <div id ="equal" class=" border-none">=</div>
        </div><!--buttons container-->
        </div><!---container-->

       
        </div>
    </section>
    <script src = "script.js"></script>
    </main>
</body>
</html>
